<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouaz Abou Alam - Full-Stack Developer & Security Specialist</title>
    <meta
      name="description"
      content="Professional portfolio of Mouaz Abou Alam, specializing in backend development, security implementation, and milestone-based project delivery."
    />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://placehold.co" crossorigin />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//placehold.co" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/images/profile.png" as="image" />

    <!-- Optimized font loading with fallback -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    /></noscript>

    <!-- Critical CSS inline for above-the-fold content -->
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
        color: #1e293b;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Reduce layout shift */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      /* Loading state */
      .loading-skeleton {
        width: 100%;
        height: 4rem;
        background: linear-gradient(
          90deg,
          #f3f4f6 25%,
          #e5e7eb 50%,
          #f3f4f6 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading skeleton for better perceived performance -->
      <div class="loading-skeleton"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
